<!-- HEADER -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <p *ngIf="isLogged" class="navbar-text"> 
      Hello, {{customer.username}}
      <span style="float: right;">
        <a (click)="signOutFirebase()" class="navbar-link" style="color: blueviolet;">
          Logout
        </a>
      </span>
    </p>
  </div>
</nav>

<!-- Render to Log In -->
<div *ngIf="!isLogged" class="container" style="margin-top: 100px;">
  <div class="jumbotron text-center">

    <span class="fa fa-4x fa-lock"></span>
    
    <br>
    Sign up using:
    <br>

	  </button>
    <button class="btn btn-lg btn-social btn-facebook" style="font-size: 1em;"
         (click)="loginFirebaseWOAngular()">
	    <i class="fa fa-facebook fa-fw"></i>Facebook Pure
	  </button>
    -->
    <button class="btn btn-lg btn-social btn-facebook" style="font-size: 1em;" 
          (click)="FacebookLoginWithFirebase()">
	    <i class="fa fa-facebook fa-fw"></i>Facebook
	  </button>

  </div>
</div>


<!-- Render after login -->
<div *ngIf="isLogged" class="container" style="margin-top: 70px;">
  <form class="list-group-item" style="border: 3px thin gray; padding: 10px;">

    <p style="text-align: center">Select a table, create your account and access the menu!</p>

    <div class="form-group">
      <label for="table" class="control-label">Tables: </label>
      <div class="input-group">
        <select [(ngModel)]="selectedTable" name="selectedTable">
            <option class="dropdown" *ngFor="let table of tables" [ngValue]="table">Table {{table}}</option>
        </select>
      </div>
    </div>

    <div class="form-group form-inline">
      <button [disabled]="!selectedTable" (click)="createAccount()" class="btn btn-block btn-success">
          Create account
      </button>
    </div>

    <div class="form-group form-inline">
      Account: {{account.counter}}<br/>
      <button [disabled]="!account._id" class="btn btn-block btn-success" (click)=accessMenu()>
          Access the menu!
      </button>
    </div>
  </form>
</div>
